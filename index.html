<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JSON input username</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>Adding usernames from custom links by JSON</h2>
    <ul id="usersid">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => allUsers(json))


            function allUsers(users){
                const singleUser = users.map(users => users.username);
                const ul = document.getElementById("usersid");
                
                for (let i = 0; i < singleUser.length; i++) {
                    const element = singleUser[i];

                    const li = document.createElement("li");
                    li.innerText= element;

                    ul.appendChild(li);
                    
                }
            }
    </script>
</body>

</html>
